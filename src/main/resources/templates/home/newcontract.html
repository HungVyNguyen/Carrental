<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new contract|GearShift</title>
    <link href="/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<header>
    <div class="header">
        <h1 class="title">GearShift</h1>
    </div>
</header>



<section class="add-car-section">
    <div class="form-actions">
    <p th:text="${message}"></p>
    <p th:text="${Error}"></p>
    <form action="/newcontract1" method="POST">
        <div class="form-group">
            <label for="phonenumber"><strong>Phone Number:</strong></label>
        <input type="text" id="phonenumber" name="phonenumber" required>
        </div>

        <div class="form-group">
        <label for="chassisnumber"><strong>Chassis Number:</strong></label>
        <input type="text" id="chassisnumber" name="chassisnumber" required>
        </div>

        <div class="form-group">
        <label for="contract_start"><strong>Contract Start Date:</strong></label>
        <input type="date" id="contract_start" name="contract_start" required>
        </div>

        <div class="form-group">
        <label for="contract_end"><strong>Contract End Date:</strong></label>
        <input type="date" id="contract_end" name="contract_end" required>
        </div>
        <button class="button" type="submit">Create Contract</button>
    </form>

    </div>

    <div class="form-actions">
    <div class="button-container">
        <form action="/gotoshowcontracts" method="GET">
            <div>
                <button class="button" type="submit">Go back</button>
            </div>
        </form>
    </div>
    </div>

</section>

</body>
</html>
