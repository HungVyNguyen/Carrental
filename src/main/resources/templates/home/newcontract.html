<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new contract|GearShift</title>
    <link href="/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body-contracts">

<header>
    <div class="header">
        <h1 class="title-contracts">GearShift</h1>
    </div>
</header>

<br>
<br>
<br>


<section class="form-container">
    <h3>Please fill in the fields</h3>
    <br>
    <p th:text="${message}"></p>
    <p th:text="${Error}"></p>
    <form action="/newcontract1" method="POST">
        <div class="form-group">
            <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" required>
        </div>

        <div class="form-group">
        <label for="chassisnumber">Chassis Number:</label>
        <input type="text" id="chassisnumber" name="chassisnumber" required>
        </div>

        <div class="form-group">
        <label for="contract_start">Contract Start Date:</label>
        <input type="date" id="contract_start" name="contract_start" required>
        </div>

        <div class="form-group">
        <label for="contract_end">Contract End Date:</label>
        <input type="date" id="contract_end" name="contract_end" required>
        </div>

        <button class="button-createcontract" type="submit">Create Contract</button>
    </form>
    <br>
    <br>
    <br>

    <form action="/gotoshowcontracts" method="GET">
        <div>
            <button class="button" type="submit">Cancel</button>
        </div>
    </form>
</section>
</body>
</html>
