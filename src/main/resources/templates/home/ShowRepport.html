<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Show Report | GearShift</title>
    <link href="/styles.css" rel="stylesheet" type="text/css"/>
</head>
<!-- lavet af Hung og Elena -->
<style>
    .price-container {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .price-label {
        font-weight: bold;
        color: red;
    }
    .price-value {
        font-size: 1.2em;
        color: red;
    }
</style>
<body>

<header>
    <div class="header">
        <h1 class="title">GearShift</h1>
    </div>
</header>

<section class="add-car-section">
    <div class="form-actions">


<form action="/ShowRepport">
    <div class="form-group">
        <label for="start"><strong>Contract Start Date:</strong></label>
        <input type="date" id="start" name="start" required>
    </div>

    <div class="form-group">
        <label for="end"><strong>Contract End Date:</strong></label>
        <input type="date" id="end" name="end" required>
    </div>

    <div class="button-container">
        <button type="submit" class="button">Show Price</button>
    </div>
</form>

    </div>

    <div class="price-container">
        <span class="price-label">Price: </span>
        <span class="price-value" th:text="${timeprice}"></span>
    </div>

    <div class="button-container">
    <div class="form-group">
        <form action="/gotomenu" method="GET">
            <button type="submit" class="button">Go back</button>
        </form>
    </div>
    </div>

</section>


</body>
</html>
