<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contracts | GearShift</title>
    <link href="/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body-contracts">

<header>
    <div class="header">
        <h1 class="title-contracts">GearShift</h1>
    </div>
</header>

<section class="table-section">
    <form action="/gotoContracts" method="GET">
        <div>
            <button type="submit" class="button">Create Contract</button>
        </div>
    </form>

    <table>
        <thead>
        <tr>
            <th>Contract ID</th>
            <th>Car ID</th>
            <th>Customer ID</th>
            <th>Contract Start</th>
            <th>Contract End</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${ContractList}">
            <td th:text="${list.contract_id}"></td>
            <td th:text="${list.car_id}"></td>
            <td th:text="${list.customer_id}"></td>
            <td th:text="${list.contract_start}"></td>
            <td th:text="${list.contract_end}"></td>
            <td th:text="${list.price}"></td>
            <td>
                <form action="/Editcontract" method="GET">
                    <input type="hidden" name="contract_id" th:value="${list.contract_id}">
                    <button type="submit" class="button">Edit</button>
                </form>
            </td>
            <td>
                <form action="/comfirmDelete" method="GET">
                    <input type="hidden" name="contract_id" th:value="${list.contract_id}">
                    <button type="submit" class="button delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="/gotomenu" method="GET">
        <button type="submit" class="button">Go to Menu</button>
    </form>
</section>

</body>
</html>
