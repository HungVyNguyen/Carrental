<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Contract | GearShift</title>
    <link href="/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<header>
    <div class="header">
        <h1 class="title">GearShift</h1>
    </div>
</header>

<section class="add-car-section">
    <h3>Delete Contract</h3>
    <table class="car-form-table">
        <tr>
            <td>Contract ID:</td>
            <td th:text="${contract.contract_id}"></td>
        </tr>
        <tr>
            <td>Customer ID:</td>
            <td th:text="${contract.customer_id}"></td>
        </tr>
        <tr>
            <td>Car ID:</td>
            <td th:text="${contract.car_id}"></td>
        </tr>
    </table>

    <div class="form-actions">
        <form action="/delete" method="post">
            <input type="hidden" name="contract_id" th:value="${contractid}">
            <button type="submit" class="button">Delete</button>
        </form>

    </div>

    <div class="form-actions">
        <form action="/gotoshowcontracts" method="GET">
            <button type="submit" class="button">Cancel</button>
        </form>
    </div>

</section>

</body>
</html>
